name: doompedia-release

on:
  workflow_dispatch:
    inputs:
      build_android:
        description: "Build Android release artifact"
        required: true
        type: boolean
        default: true
      build_ios:
        description: "Build iOS simulator release artifact"
        required: true
        type: boolean
        default: true

jobs:
  android-release:
    if: ${{ github.event.inputs.build_android == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.10.2
      - uses: android-actions/setup-android@v3
      - name: Build Android release
        working-directory: android-app
        run: gradle assembleRelease --stacktrace
      - name: Upload Android release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: doompedia-android-release
          path: |
            android-app/app/build/outputs/apk/release/*.apk
            android-app/app/build/outputs/bundle/release/*.aab

  ios-release:
    if: ${{ github.event.inputs.build_ios == 'true' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install XcodeGen
        run: brew install xcodegen
      - name: Generate Xcode project
        working-directory: ios-app
        run: xcodegen generate
      - name: Build iOS release (simulator, unsigned)
        working-directory: ios-app
        run: |
          xcodebuild \
            -project Doompedia.xcodeproj \
            -scheme Doompedia \
            -configuration Release \
            -sdk iphonesimulator \
            -destination "generic/platform=iOS Simulator" \
            CODE_SIGNING_ALLOWED=NO \
            build
      - name: Package iOS .app
        working-directory: ios-app
        run: |
          APP_PATH="$(find ~/Library/Developer/Xcode/DerivedData -type d -name Doompedia.app | head -n 1)"
          test -n "$APP_PATH"
          ditto -c -k --keepParent "$APP_PATH" doompedia-ios-simulator-release.zip
      - name: Upload iOS release artifact
        uses: actions/upload-artifact@v4
        with:
          name: doompedia-ios-simulator-release
          path: ios-app/doompedia-ios-simulator-release.zip
