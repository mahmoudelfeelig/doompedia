name: doompedia-ios-build

on:
  workflow_dispatch:
  push:
    paths:
      - "ios-app/**"
      - ".github/workflows/ios-build.yml"
  pull_request:
    paths:
      - "ios-app/**"
      - ".github/workflows/ios-build.yml"

jobs:
  ios-simulator-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install XcodeGen
        run: brew install xcodegen
      - name: Generate Xcode project
        working-directory: ios-app
        run: xcodegen generate
      - name: Resolve simulator destination
        run: |
          set -euo pipefail
          SIM_ID="$(xcrun simctl list devices available | awk -F '[()]' '/iPhone/ {print $2; exit}')"
          if [ -z "${SIM_ID:-}" ]; then
            echo "No available iPhone simulator found on runner"
            exit 1
          fi
          echo "IOS_SIM_DEST=id=$SIM_ID" >> "$GITHUB_ENV"
      - name: Build iOS app (simulator, unsigned)
        working-directory: ios-app
        run: |
          xcodebuild \
            -project Doompedia.xcodeproj \
            -scheme Doompedia \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "$IOS_SIM_DEST" \
            CODE_SIGNING_ALLOWED=NO \
            build
      - name: Run iOS unit tests
        working-directory: ios-app
        run: |
          xcodebuild \
            -project Doompedia.xcodeproj \
            -scheme Doompedia \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "$IOS_SIM_DEST" \
            CODE_SIGNING_ALLOWED=NO \
            test
      - name: Package simulator .app
        working-directory: ios-app
        run: |
          APP_PATH="$(find ~/Library/Developer/Xcode/DerivedData -type d -name Doompedia.app | head -n 1)"
          test -n "$APP_PATH"
          ditto -c -k --keepParent "$APP_PATH" doompedia-ios-simulator-debug.zip
      - name: Upload iOS simulator artifact
        uses: actions/upload-artifact@v4
        with:
          name: doompedia-ios-simulator-debug
          path: ios-app/doompedia-ios-simulator-debug.zip
