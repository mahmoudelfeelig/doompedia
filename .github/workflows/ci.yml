name: doompedia-ci

on:
  push:
  pull_request:

jobs:
  pipeline-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pytest
        run: python -m pip install --upgrade pip pytest
      - name: Run pipeline tests
        working-directory: data-pipeline
        run: PYTHONPATH=src pytest -q

  android-static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate Android sources exist
        run: test -f android-app/app/src/main/java/com/feelbachelor/wikiscroll/MainActivity.kt

  ios-static:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate iOS sources exist
        run: test -f ios-app/WikiScroll/App/WikiScrollApp.swift
